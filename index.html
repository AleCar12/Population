<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Population</title>
    
    <!-- Import JQuery -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    
    <!-- Import D3 -->
    <script src="https://d3js.org/d3.v3.min.js"></script>
    
    <!-- style.css -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <!-- Addons JS -->
    <script src="js/materializeAddons.js"></script>
    <!-- worldClock JS -->
    <script src="js/worldClock.js"></script>
   
    <!-- Handelbars js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    
    <!-- Import Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>

    <!-- Materialize -->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <!-- Header -->
    <div class="parallax-container">
        
        <!-- Navbar -->
        <div>
            <nav class="transparent">
                <div class="container nav-wrapper">
                    <div class="left brand-logo center-align"><img id="logo" src="images/Logo.png" alt="Logo"></div>
            </nav>
        </div>
    
        <!-- Parallax -->
        <div class="parallax"><img src="images/people.gif" id="headerGif"></div>
        <div class="container" id="header">
            <h2 class="white-text" id="headerText">Current world population: <div id="worldClock"></div></h2>
        </div>
    </div>
    
    <!-- Content -->
    <main>
        <div class="container">
            <!--Countries dropdown list -->
            <div class="input-field">
                <select id="countriesList" class="browser-default col s8"></select>
            </div>
        </div>

        <!-- Handelbars -->
        <script id = "countriesTemplate" type = "text/x-handlebars-template" >
    
            <option value="{{ id }}">{{ country }}</option>
                
        </script>

        <!-- Leaflet Map -->
        <div id="mapid">
            <!-- Preloader -->
            <div class="center-align">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-green-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <!-- Import map -->
        <script src="js/leaflet.js"></script>
    </main>

    <!-- Footer -->
    <footer class="page-footer light-green lighten-1">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                        <blockquote>
                            <h5 class="white-text">Thank you for visiting our site</h5>
                        </blockquote>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="https://alecarboni.myportfolio.com/">Portfolio</a></li>
                        <li><a class="grey-text text-lighten-3" href="https://www.pinterest.it/alexcarboni12/">Pinterest</a></li>
                        <li><a class="grey-text text-lighten-3" href="https://www.instagram.com/alessandrocarbonidesign/">Instagram</a></li>
                        <li><a class="grey-text text-lighten-3" href="https://twitter.com/acarboni95">Twitter</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                <div class="center-align">Â© 2019 Alessandro Carboni</div>
            </div>
        </div>
    </footer>

</body>

</html>
